    <title>UniWar | TILES Assets</title>
    <script type="text/javascript">
        var colors = ("Blue,Red,Green,Yellow,White,Orange,Cyan,Black," +
        "Free speech dark blue,Red medium carmine,Green olive,Yellow marzipan,Smoke,Orange tawny,Violet,Black comet").split(",");
        var html = "";
        html += "<h1>Sizes 80x80</h1>";
        html += "<a href='tiles80/index.html'>Tiles</a><br>";
        html += "Units in ";
        for (var i = 0; i < colors.length; i++) {
            html += ((i > 0) ? ", " : "") + (((i % 4) == 0) ? "<br>&nbsp;&nbsp;&nbsp;&nbsp;" : "");
            html += "<a href='units80/player" + i + "/index.html'>" + i + ")" + colors[i] + "</a>";
        }
        html += "<br>";
        html += "<h1>Sizes 160x160</h1>";
        html += "<a href='tiles160/index.html'>Tiles</a><br>";
        html += "<a href='anims/index.html'>Animations</a><br>";
        html += "Units in ";
        for (var i = 0; i < colors.length; i++) {
            html += ((i > 0) ? ", " : "") + (((i % 4) == 0) ? "<br>&nbsp;&nbsp;&nbsp;&nbsp;" : "");
            html += "<a href='units160/player" + i + "/index.html'>" + i + ")" + colors[i] + "</a>";
        }
        html += "<br>";
        html += "<h1>Sizes 240x240</h1>";
        html += "<a href='tiles240/index.html'>Tiles with PSD Layers</a><br>";
        document.write(html);
    </script>
