<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>UniWar | TILES Assets</title>
    <script type="text/javascript">
        var imagesText = "SPRING,terrain0001.png,terrain0002.png,terrain0003.png,terrain0004.png,terrain0005.png,terrain0006.png,terrain0007.png,terrain0008.png,terrain0009.png"
                        + ",,WINTER,terrain0101.png,terrain0102.png,terrain0103.png,terrain0104.png,terrain0105.png,terrain0106.png,terrain0107.png,terrain0108.png,terrain0109.png"
                        + ",,MARS,terrain0201.png,terrain0202.png,terrain0203.png,terrain0204.png,terrain0205.png,terrain0206.png,terrain0207.png,terrain0208.png,terrain0209.png"
                        + ",,VOLCANO,terrain0301.png,terrain0302.png,terrain0303.png,terrain0304.png,terrain0305.png,terrain0306.png,terrain0307.png,terrain0308.png,terrain0309.png"
                        + ",,OASIS,terrain0401.png,terrain0402.png,terrain0403.png,terrain0404.png,terrain0405.png,terrain0406.png,terrain0407.png,terrain0408.png,terrain0409.png"
                ;
        var images = imagesText.split(",");
        var html = "Click on image to see them fullscreen<br>";
        for (var i = 0; i < images.length; i++) {
            var image = images[i];
            if (image.length == 0) {
                html += "<br>";
            } else if (image.indexOf(".png") == -1) {
                html += "<h3>" + image + "</h3>";
            } else {
                html += "<a href='" + image + "'><img width='80' height='auto' src='" + image + "'/></a>";
            }
        }
        document.write(html);
    </script>
</head>
<body bgcolor="#888"></body>
</html>
